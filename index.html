<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/user.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <h4 class="greeting to-hide">
          Hello, <span class="display-username"></span>
        </h4>
        <h3 class="game-title">Guess The Flag</h3>
        <h4 class="show-points to-hide"></h4>
        <form class="user-info">
          <label for="user-name">Username</label>
          <input
            type="text"
            class="user-name"
            id="user-name"
            name="user-name"
          />
          <button class="start-btn option-btn">start</button>
        </form>
        <img class="country-flag to-hide" />
        <div class="country-names to-hide"></div>
      </div>
      <footer><p>Powered by trapcodes</p></footer>
    </main>
  </body>
</html>
